<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <h:dataTable styleClass="table" value="#{yonetimliBean.PERSONELS}" var="p">
            <h:column>
                <h:graphicImage library="images" name="uye.png" />
                <f:facet name="header">Numarası</f:facet>
                    #{p.numarasi}
            </h:column>

            <h:column>
                <f:facet name="header">Adı Soyadı</f:facet>
                    #{p.adiSoyadi}
            </h:column>

            <h:column>
                <f:facet name="header">Maaşı</f:facet>
                    #{p.maasi}
            </h:column>

        </h:dataTable>
    </h:body>
</html>
